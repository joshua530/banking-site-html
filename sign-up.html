<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>YourBank</title>
</head>
<body>
  <nav class="navbar px-2 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white text-bolder" href="#">YourBank</a>
      <div>
        <a href="#" class="text-white me-3 me-sm-5 site-link">Sign up</a>
      </div>
    </div>
  </nav>
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">FILL IN YOUR DETAILS</h3>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1m">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1n">Last name</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" id="confirm-password" class="form-control form-control-lg" />
                        <label class="form-label" for="confirm-password">Confirm Password</label>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-success btn-blue w-100 rounded-0">Submit form</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between flex-wrap">
        <a href="#" class="site-link">YourBank.com</a>
        <p class="ms-2">
          <a href="#" class="site-link">Policy</a>
          <a href="#" class="ms-2 site-link">About us</a>
        </p>
      </div>
    </div>
    <div class="w-100 border-top my-3"></div>
    <div class="container">
      <div class="d-flex justify-content-center py-2">
        <div class="text-center">
          <h2 class="mb-3 text-uppercase text-lighter">Contact Us</h2>
          <div class="d-flex justify-content-around mb-3">
            <a href="#" class="site-link">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="site-link">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="site-link">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="site-link">
              <i class="fab fa-google-plus-g"></i>
            </a>
          </div>
          <div>
            &copy; Copyright 2022. All rights reserved
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
