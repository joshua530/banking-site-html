<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>YourBank</title>
</head>
<body>
  <nav class="navbar px-2 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white text-bolder" href="#">YourBank</a>
      <div>
        <a href="#" class="text-white me-3 me-sm-5 site-link">Sign up</a>
      </div>
    </div>
  </nav>

  <div class="py-5 bg-dark d-flex justify-content-center">
    <form class="bg-light py-4 mt-4 px-2 px-md-3 rounded">
      <h5 class="mb-5 text-uppercase text-dark text-light">perform transaction</h5>
      <div class="form-group mb-4">
        <select name="type" id="" class="form-control">
          <option value="" selected>---</option>
          <option value="withdraw">withdraw</option>
          <option value="deposit">deposit</option>
          <option value="overdraft">overdraft</option>
        </select>
        <label class="form-label" for="type">Type</label>
      </div>
      <div class="form-outline mb-4">
        <input type="number" id="amount" class="form-control form-control-lg" />
        <label class="form-label" for="amount">Amount</label>
      </div>
      <div class="form-outline mb-4">
        <input type="number" id="account-number" class="form-control form-control-lg" />
        <label class="form-label" for="account-number">Account number</label>
      </div>

      <div class="d-flex justify-content-end pt-3">
        <button type="button" class="btn btn-success btn-blue w-100 rounded-0">Post Transaction</button>
      </div>
    </form>
  </div>

  <footer class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between flex-wrap">
        <a href="#" class="site-link">YourBank.com</a>
        <p class="ms-2">
          <a href="#" class="site-link">Policy</a>
          <a href="#" class="ms-2 site-link">About us</a>
        </p>
      </div>
    </div>
    <div class="w-100 border-top my-3"></div>
    <div class="container">
      <div class="d-flex justify-content-center py-2">
        <div class="text-center">
          <h2 class="mb-3 text-uppercase text-lighter">Contact Us</h2>
          <div class="d-flex justify-content-around mb-3">
            <a href="#" class="site-link">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="site-link">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="site-link">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="site-link">
              <i class="fab fa-google-plus-g"></i>
            </a>
          </div>
          <div>
            &copy; Copyright 2022. All rights reserved
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
