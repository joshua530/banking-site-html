<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>YourBank</title>
</head>
<body>
  <nav class="navbar px-2 navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white text-bolder" href="#">YourBank</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse me-auto" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="#" title="You have 3 notifications">
              <i class="fa-solid fa-bell fa-2x"></i>
              <sup>3</sup>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Username</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <img src="10.jpg" class="navbar-pic" alt="">
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">My account</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="py-5 bg-dark d-flex justify-content-center">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col" class="text-capitalize">id</th>
          <th scope="col" class="text-capitalize">date</th>
          <th scope="col" class="text-capitalize">amount</th>
          <th scope="col" class="text-capitalize">type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>22/2/2021</td>
          <td>2543</td>
          <td class="text-green" title="debit">DR</td>
        </tr>
        <tr>
          <td>2</td>
          <td>22/2/2021</td>
          <td>25435</td>
          <td class="text-red" title="credit">CR</td>
        </tr>
        <tr>
          <td>3</td>
          <td>02/1/2021</td>
          <td>4364</td>
          <td class="text-green">DR</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer class="py-5">
    <div class="container">
      <div class="d-flex justify-content-between flex-wrap">
        <a href="#" class="site-link">YourBank.com</a>
        <p class="ms-2">
          <a href="#" class="site-link">Policy</a>
          <a href="#" class="ms-2 site-link">About us</a>
        </p>
      </div>
    </div>
    <div class="w-100 border-top my-3"></div>
    <div class="container">
      <div class="d-flex justify-content-center py-2">
        <div class="text-center">
          <h2 class="mb-3 text-uppercase text-lighter">Contact Us</h2>
          <div class="d-flex justify-content-around mb-3">
            <a href="#" class="site-link">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="site-link">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="site-link">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="site-link">
              <i class="fab fa-google-plus-g"></i>
            </a>
          </div>
          <div>
            &copy; Copyright 2022. All rights reserved
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
